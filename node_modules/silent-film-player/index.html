<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover,viewport-fit=cover">
    <title>视频播放</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    body {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .canvas-wrap {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }

    .bg {
        position: absolute;
        display: block;
        width: 100%;
        bottom: 0;
        left: 0;
    }

    .mask {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 32px;
        color: #ff0;
    }

    #video-content {
        width: 100%;
        height: 100%;
        mix-blend-mode: screen;
        /* mix-blend-mode: multiply; */
        /* mix-blend-mode: overlay; */
        /* mix-blend-mode: darken; */
        /* mix-blend-mode: lighten; */
        /* mix-blend-mode: color-dodge; */
        /* mix-blend-mode: color-burn; */
        /* mix-blend-mode: hard-light;  */
        /* mix-blend-mode: soft-light; */
        /* mix-blend-mode: difference; */
        /* mix-blend-mode: exclusion;  */
        /* mix-blend-mode: hue; */
        /* mix-blend-mode: saturation; */
        /* mix-blend-mode: color; */
        /* mix-blend-mode: luminosity; */
    }
</style>

<body>
    <section class="container">
        <img class="bg" src="./images/hanabi.png">
        <div class="canvas-wrap">
            <canvas id="video-content"></canvas>
        </div>
        <div class="mask">烟 火</div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
